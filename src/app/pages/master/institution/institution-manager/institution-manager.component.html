<div>
    <div class="modal-header">
        <h4 *ngIf="data && !data.id" class="modal-title text-success" id="modal-basic-title">Criar cadastro de
            instituição de ensino</h4>
        <h4 *ngIf="data && data.id" class="modal-title text-warning" id="modal-basic-title">
            Editar cadastro...
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <ngb-alert type="danger" *ngIf="error" (close)="error = ''">{{error}}</ngb-alert>
            </div>
        </div>

        <div class="row" *ngIf="!loading">
            <div class="col text-center">
                <div class="status">
                    <div class="spinner-border avatar-sm text-primary m-2" role="status"></div>
                </div>
            </div>
        </div>

        <form class="needs-validation" [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate *ngIf="data">
            <div class="row">
                <div class="col-md-12 mb-2">
                    <input-form label='Nome' name='name' [submitted]='submitted' [formGroup]="formGroup">
                    </input-form>
                </div>
                <div class="col-md-12 mb-2">
                    <input-form label='Cidade/Estado' name='location' [submitted]='submitted' [formGroup]="formGroup">
                    </input-form>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">

        <div class="row w-100">
            <div class="col-md-6">
                <button *ngIf="data.id" type="button" (click)="deleteItem()"
                    class="btn btn-danger block waves-effect waves-ligh" [disabled]="submitting">
                    Exluir
                </button>
            </div>
            <div class="col-md-6">
                <div class="text-right mb-2">
                    <button (click)="close()" class="btn w-sm btn-light waves-effect mr-2">Voltar</button>
                    <button type="button" (click)="onSubmit()" class="btn btn-blue block waves-effect waves-ligh"
                        [disabled]="submitting">
                        <span class="spinner-grow spinner-grow-sm mr-1" *ngIf="submitting"></span>
                        Salvar
                    </button>
                </div>
            </div>
        </div>

        <!-- <button type="button" class="btn btn-outline-dark" (click)="close()">Save</button> -->
    </div>
</div>
